<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - SubjectSupport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #f5576c;
            margin-bottom: 20px;
            line-height: 1;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #f5576c;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn:hover {
            background: #e04456;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .info-box {
            background: #fff9e6;
            border-left: 4px solid #ffb800;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #ffb800;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box p {
            font-size: 14px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Error del servidor</h1>
        <p>Lo sentimos, algo salió mal en nuestro servidor. Estamos trabajando para solucionarlo.</p>
        <a href="/" class="btn">Volver al Inicio</a>

        <div class="info-box">
            <h3>¿Qué puedes hacer?</h3>
            <p>• Intenta recargar la página en unos minutos</p>
            <p>• Verifica tu conexión a internet</p>
            <p>• Si el problema persiste, contáctanos</p>
        </div>
    </div>
</body>
</html>
